<mat-card fxLayout="column" fxFlexFill>
  <mat-card-header fxFlex="auto">
    <mat-card-title>To My Forever</mat-card-title>
    <mat-card-subtitle>And Ever and Ever</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content fxFlex="75%" class="overflow-x-auto mb-0">

    <p>I can not put into words how happy I am that you are in my life.</p>
    <p>So allow me to put it into Haiku form.</p>
    <p>Because it's what I do.</p>
    <p>You know, Haiku's, it's my thing.</p>
    <p>My Bebe Bebe.</p>
    <mat-divider inset="true"></mat-divider>

    <p>Forever and some.</p>
    <p>You are my forever person.</p>
    <p>Ever and Ever.</p>

  </mat-card-content>
</mat-card>
