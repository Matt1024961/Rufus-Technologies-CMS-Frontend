<section>
  <mat-toolbar color="primary">
    <mat-toolbar-row fxLayoutAlign="start center" fxFlex="100%">
      <button mat-icon-button (click)="closeMenu()">
        <mat-icon aria-label="Main Menu Button">close</mat-icon>
      </button>
      <span>Main Menu</span>
    </mat-toolbar-row>
  </mat-toolbar>
  <mat-nav-list>
    <a
      mat-list-item
      [routerLink]="['/']"
      (click)="closeMenu()"
      aria-label="Dashboard Link"
      routerLinkActive="mat-primary-bg"
      [routerLinkActiveOptions]="{ exact: true }"
    >
      <mat-icon fxFlex="15">home</mat-icon>
      <span>Dashboard</span>
    </a>
    <a
      mat-list-item
      [routerLink]="['/faqs']"
      (click)="closeMenu()"
      aria-label="FAQs Link"
      routerLinkActive="mat-primary-bg"
    >
      <mat-icon fxFlex="15">question_answer</mat-icon>
      <span>FAQs</span>
    </a>
    <a
      mat-list-item
      [routerLink]="['/filings']"
      (click)="closeMenu()"
      aria-label="Filing Link"
      routerLinkActive="mat-primary-bg"
    >
      <mat-icon fxFlex="15">bar_chart</mat-icon>
      <span>Analytics</span>
    </a>
    <a
      mat-list-item
      [routerLink]="['/filings']"
      (click)="closeMenu()"
      aria-label="Filing Link"
      routerLinkActive="mat-primary-bg"
    >
      <mat-icon fxFlex="15">mic</mat-icon>
      <span>Blogs</span>
    </a>

    <a
      mat-list-item
      [routerLink]="['/filings']"
      (click)="closeMenu()"
      aria-label="Filing Link"
      routerLinkActive="mat-primary-bg"
    >
      <mat-icon fxFlex="15">perm_media</mat-icon>
      <span>Media</span>
    </a>

    <a
      mat-list-item
      [routerLink]="['/filings']"
      (click)="closeMenu()"
      aria-label="Filing Link"
      routerLinkActive="mat-primary-bg"
    >
      <mat-icon fxFlex="15">menu</mat-icon>
      <span>Menus</span>
    </a>

    <a
      mat-list-item
      [routerLink]="['/filings']"
      (click)="closeMenu()"
      aria-label="Filing Link"
      routerLinkActive="mat-primary-bg"
    >
      <mat-icon fxFlex="15">library_books</mat-icon>
      <span>Pages</span>
    </a>

    <a
      mat-list-item
      [routerLink]="['/filings']"
      (click)="closeMenu()"
      aria-label="Filing Link"
      routerLinkActive="mat-primary-bg"
    >
      <mat-icon fxFlex="15">group</mat-icon>
      <span>Users</span>
    </a>

    <a
      mat-list-item
      [routerLink]="['/filings']"
      (click)="closeMenu()"
      aria-label="Filing Link"
      routerLinkActive="mat-primary-bg"
    >
      <mat-icon fxFlex="15">engineering</mat-icon>
      <span>Configuration</span>
    </a>
    <a
      mat-list-item
      [routerLink]="['/filings']"
      (click)="closeMenu()"
      aria-label="Filing Link"
      routerLinkActive="mat-primary-bg"
    >
      <mat-icon fxFlex="15">contact_support</mat-icon>
      <span>Contact Support</span>
    </a>
  </mat-nav-list>
  <mat-list>
    <mat-list-item aria-label="Version Reference">
      <span>App Version: {{ version }}</span>
    </mat-list-item>
  </mat-list>
</section>
