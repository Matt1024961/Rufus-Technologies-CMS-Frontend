<form [formGroup]="loginForm" (ngSubmit)="submit();">
  <mat-card class="login-card">
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>

      <mat-form-field appearance="outline">
        <input type="text" matInput placeholder="Email Address" formControlName="emailAddress">
        <mat-error *ngIf="!loginForm.get('emailAddress').valid && loginForm.get('emailAddress').touched">
          Please enter a valid Email Address.
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <input type="password" matInput placeholder="Password" formControlName="password">
        <mat-error *ngIf="!loginForm.get('password').valid && loginForm.get('password').touched">
          Please enter your Password.
        </mat-error>
      </mat-form-field>


    </mat-card-content>
    <mat-card-actions fxLayoutAlign="center center" fxLayout="column">
      <div fxFlexfill>
        <button type="submit" mat-raised-button color="primary">Login</button>
        <button type="button" mat-raised-button color="warn">Forgot</button>
      </div>
      <div fxFlexfill class="pt-1">
        <button type="button" mat-raised-button color="accent">Register</button>
      </div>
    </mat-card-actions>

  </mat-card>
</form>
