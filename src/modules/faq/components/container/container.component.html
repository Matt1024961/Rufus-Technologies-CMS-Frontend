<mat-card>
  <mat-card-header>
    <mat-card-title>Frequently Asked Questions</mat-card-title>
    <mat-card-subtitle>See Below</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <app-faqs></app-faqs>
  </mat-card-content>
  <mat-card-actions>
    <mat-paginator fxFlexFill [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"
      (page)="pageUpdate($event)">
    </mat-paginator>
  </mat-card-actions>
</mat-card>
